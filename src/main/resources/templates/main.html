<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레시피</title>
    <link rel="stylesheet" th:href="@{/css/Top_ui.css}">
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>
<header>
    <div class="header-container">
        <div class="logo" id="logo">
            <a href="/main" class="no-underline">
                <p>밥 묵자</p>
            </a>
            <img th:src="@{/images/rice_bowl.png}" alt="밥 묵자 로고">
        </div>
        <nav>
            <ul class="menu">
                <li class="selected"><a th:href="@{/main}">레시피</a></li>
                <li><a th:href="@{/store}">스토어</a></li>
                <li><a th:href="@{/Today}">오늘 뭐 먹지?</a></li>
            </ul>
        </nav>
    </div>
    <hr class="divider">
    <div id="dropdown-content" class="dropdown-content">
        <p id="user-email" th:text="${email}"></p>
        <hr>
        <a href="#" class="edit-info">정보 수정</a>
        <div class="dropdown-buttons">
            <div class="combined-buttons">
                <a th:href="@{/bookmark}" class="bookmark-btn"><img th:src="@{/images/bookmark_n.png}" alt="책갈피 아이콘"> 책갈피</a>
                <a th:href="@{/logout}" class="logout-btn"><img th:src="@{/images/Logout.png}" alt="로그아웃 아이콘"> 로그아웃</a>
            </div>
        </div>
    </div>
</header>

<div class="banner">
    <img src="/images/banner.png">
</div>

<div class="search">
    <h1 id="recipes-title"></h1>
    <div class="search-bar">
        <input class="search-bar" type="text" placeholder="검색">
    </div>
</div>

<div class="content">
    <div class="recipe-list">
        <div th:each="recipe : ${recipes}">
            <input type="hidden" th:value="${recipe.id}">
            <div class="recipe">
                <!-- 이미지 파일인 경우 -->
                <div th:if="${#strings.endsWith(recipe.mediaUrl, '.jpg') or #strings.endsWith(recipe.mediaUrl, '.jpeg') or #strings.endsWith(recipe.mediaUrl, '.png')}">
                    <img th:src="${recipe.mediaUrl}" th:alt="${recipe.title}" />
                </div>

                <!-- 동영상 파일인 경우 -->
                <div th:if="${#strings.endsWith(recipe.mediaUrl, '.mp4') or #strings.endsWith(recipe.mediaUrl, '.webm')}">
                    <video controls th:src="${recipe.mediaUrl}" th:alt="${recipe.title}">
                        Your browser does not support the video tag.
                    </video>
                </div>
                <h3 th:text="${recipe.title}"></h3>
                <div class="ingredient-tags">
                    <p class="ingredient-tag" th:each="recipeIngredient : ${recipe.ingredients.keySet()}" th:text="${recipeIngredient}"></p>
                </div>
            </div>
        </div>
    </div>

</div>

<div class="nav-bar">
    <div class="nav">
        <a class="nav-item" th:href="@{/recipes/한식}" id="default-category">한식</a> |
        <a class="nav-item" th:href="@{/recipes/양식}">양식</a> |
        <a class="nav-item" th:href="@{/recipes/중식}">중식</a> |
        <a class="nav-item" th:href="@{/recipes/일식}">일식</a> |
        <a class="nav-item" th:href="@{/recipes/분식}">분식</a> |
        <a class="nav-item" th:href="@{/recipes/퓨전}">퓨전</a> |
        <a class="nav-item" th:href="@{/recipes/밑반찬}">밑반찬</a> |
        <a class="nav-item" th:href="@{/recipes/야식}">야식</a> |
        <a class="nav-item" th:href="@{/recipes/다이어트}">다이어트</a> |
        <a class="nav-item" th:href="@{/recipes/베이킹}">베이킹</a> |
        <a class="nav-item" th:href="@{/recipes/채식}">채식</a>
    </div>
</div>

<!-- 선택된 카테고리에 해당하는 레시피 리스트 -->
<div class="content">
    <div class="recipe-list">
        <div class="recipe" th:each="category : ${categories}">
            <!-- 이미지 파일인 경우 -->
            <div th:if="${#strings.endsWith(category.mediaUrl, '.jpg') or #strings.endsWith(category.mediaUrl, '.jpeg') or #strings.endsWith(category.mediaUrl, '.png')}">
                <img th:src="${category.mediaUrl}" th:alt="${category.title}" />
            </div>

            <!-- 동영상 파일인 경우 -->
            <div th:if="${#strings.endsWith(category.mediaUrl, '.mp4') or #strings.endsWith(category.mediaUrl, '.webm')}">
                <video controls th:src="${category.mediaUrl}" th:alt="${category.title}">
                    Your browser does not support the video tag.
                </video>
            </div>
            <h3 th:text="${category.title}"></h3>
            <!-- 각 레시피의 재료를 출력 -->
            <div class="ingredient-tags">
                <p class="ingredient-tag" th:each="ingredient : ${category.ingredients.keySet()}" th:text="${ingredient}"></p>
            </div>
        </div>
    </div>
</div>




<script th:src="@{/js/main.js}"></script>
<script th:src="@{/js/Top_ui.js}"></script>
</body>
</html>
